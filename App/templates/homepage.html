<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Study Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-y: auto;
        }

        .navbar {
            background-color: rgba(0,75,152,255);
            padding: 20px 0;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .navbar-links {
            display: flex;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ffd700;
        }

        .content {
            margin-top: 50px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #ffffff; 
            padding: 0;
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .hover-img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .grid-item:hover .image {
            opacity: 0.3;
        }

        .grid-item:hover .hover-img {
            opacity: 1;
        }

        .text {
            background-color: #04AA6D;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 style="margin-left: 15px;">Study Website</h1>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/pdf_upload">PDF Upload</a>
            <a href="/my_flashcards">My Flashcards</a>
        </div>
    </div>
    <div class="content">
        {% block content %}
        <center> <h2>Welcome to our Study Website!</h2> </center>

        <div class="grid-container">
            <div class="grid-item">
                <a href="https://www.khanacademy.org/"> <img src="{{ url_for('static', filename='khan_academy.png') }}" alt="Khan Academy" class="image"> </a>
                <div class="hover-img">
                    <a href="https://www.khanacademy.org/" style="text-decoration: none; color: inherit;"> <div class="text">Khan Academy</div> </a>
                </div>
            </div>

            <div class="grid-item">
                <a href="https://www.w3schools.com/"> <img src="{{ url_for('static', filename='w3schools.png') }}" alt="W3Schools" class="image"> </a>
                <div class="hover-img">
                    <a href="https://www.w3schools.com/" style="text-decoration: none; color: inherit;"> <div class="text">W3Schools</div> </a>
                </div>
            </div>

            <div class="grid-item">
                <a href="https://huggingface.co/"> <img src="{{ url_for('static', filename='code.jpeg') }}" alt="Open Source Codes" class="image"> </a>
                <div class="hover-img">
                    <a href="https://huggingface.co/" style="text-decoration: none; color: inherit;"> <div class="text">Open Source Codes</div> </a>
                </div>
            </div>

            <div class="grid-item">
                <a href="https://www.wolframalpha.com/"> <img src="{{ url_for('static', filename='wolframalpha.png') }}" alt="Wolframalpha" class="image"> </a>
                <div class="hover-img">
                    <a href="https://www.wolframalpha.com/" style="text-decoration: none; color: inherit;"> <div class="text">Wolframalpha</div> </a>
                </div>
            </div>

            <div class="grid-item">
                <a href="https://quizlet.com/latest"> <img src="{{ url_for('static', filename='quizlet.png') }}" alt="Quizlet" class="image"> </a>
                <div class="hover-img">
                    <a href="https://quizlet.com/latest" style="text-decoration: none; color: inherit;"> <div class="text">Quizlet</div> </a>
                </div>
            </div>

            <div class="grid-item">
                <a href="https://stackoverflow.com/"> <img src="{{ url_for('static', filename='stackoverflow.png') }}" alt="stack overflow" class="image"> </a>
                <div class="hover-img">
                    <a href="https://stackoverflow.com/" style="text-decoration: none; color: inherit;"> <div class="text">Stack Overflow</div> </a>
                </div>
            </div>
        
            <div class="grid-item">
                <a href="https://homeworkify.st/mirror-1/"> <img src="{{ url_for('static', filename='homeworkify.png') }}" alt="Homeworkify" class="image"> </a>
                <div class="hover-img">
                    <a href="https://homeworkify.st/mirror-1/" style="text-decoration: none; color: inherit;"> <div class="text">Homeworkify</div> </a>
                </div>
            </div>

            <div class="grid-item">
                <a href="https://knowt.com/"> <img src="{{ url_for('static', filename='knowt.jpeg') }}" alt="Knowt" class="image"> </a>
                <div class="hover-img">
                    <a href="https://knowt.com/" style="text-decoration: none; color: inherit;"> <div class="text">Knowt</div> </a>
                </div>
            </div>

            <div class="grid-item">
                <a href="https://www.studyfetch.com/"> <img src="{{ url_for('static', filename='fetch.png') }}" alt="Study Fetch" class="image"> </a>
                <div class="hover-img">
                    <a href="https://www.studyfetch.com/" style="text-decoration: none; color: inherit;"> <div class="text">Study Fetch</div> </a>
                </div>
            </div>

            <div class="grid-item">
                <a href="https://www.pdf2-anki.com/"> <img src="{{ url_for('static', filename='pdf2anki.png') }}" alt="PDF2Anki" class="image"> </a>
                <div class="hover-img">
                    <a href="https://www.pdf2-anki.com/" style="text-decoration: none; color: inherit;"> <div class="text">PDF2Anki</div> </a>
                </div>
            </div>

        <!-- desmos, grammarly, chegg, nih.gov, google scholar, chatgpt, course hero, wileyplus, numerade, 
            brainly, socratic, photomath, homework study, bartleby, quilt, zotero, notability, easy bib, stack exchange, 
            Canva, Google Suite, Mathways, Symbolab, Quora, Claude, Google/Microsoft products, chatgpt, wikipedia
            AI Slides, Geogebra, Google Geminini, Github, Leetcode, Geeks for Geeks, Brainly-->
        {% endblock %}
    </div>
</body>
</html>
