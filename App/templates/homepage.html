<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Study Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: rgba(0,75,152,255);
            padding: 20px 0;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .navbar-links {
            display: flex;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ffd700; /* Change color on hover */
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Subtract navbar height */
            flex-direction: column; /* Added to align items vertically */
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Added for demonstration */
            gap: 10px; /* Added gap between grid items */
            margin-top: 20px; /* Added margin to separate from content */
            padding: 20px; /* Add padding to create space around grid items */
        }

        .grid-item {
            background-color: #ccc; /* Added background color for demonstration */
            padding: 0; /* Remove padding to avoid extra space around images */
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .grid-item img {
            max-width: 100%; /* Set the maximum width of the image to fit the grid item */
            max-height: 100%; /* Set the maximum height of the image to fit the grid item */
            display: block; /* Ensure the image is displayed as a block element */
            margin: auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 style="margin-left: 15px;">Study Website</h1>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/pdf_upload">PDF Upload</a>
            <a href="/my_flashcards">My Flashcards</a>
        </div>
    </div>
    <div class="content">
        {% block content %}
        <h2>Welcome to our Study Website!</h2>

        <div class="grid-container">
            <div class="grid-item">
                <img src="{{ url_for('static', filename='khan_academy.png') }}">
                <h1 style="font-size:11px">Khan Academy </h1>
            </div>
            <div class="grid-item">
            <img src="{{ url_for('static', filename='w3schools.png') }}">
            <h1 style="font-size:11px">w3schools </h1>
        </div>
        <div class="grid-item">
            <img src="{{ url_for('static', filename='image.png') }}">
            <h1>
            <a href="https://huggingface.co/models" style="font-size:11px">Open Source Codes</a>
            </h1>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
